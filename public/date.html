<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fechas</title>
    <link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet"/>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <form>
        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha</label>
          <div class="input-group">
            <input type="text" id="fecha" name="fecha" class="form-control date" maxlength="30">
            <div class="input-group-text"><i class="far fa-calendar-alt fa-2x"></i></div>
          </div>
        </div>
    </form>
</div>
</body>
<script src="plugins/jquery/jquery.min.js"></script>
<script src="plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
<script src="plugins/bootstrap-datepicker/locales/bootstrap-datepicker.es.min.js"></script>
<script>
$(function() {
    $('.date').datepicker({
        format: 'dd-mm-yyyy',
        language: 'es'
    });
})
</script>
</html>
